<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>API Movies</title>
  </head>
  <body
    class="bg-gradient-to-b from-indigo-500 via-purple-500 to-green-700 h-screen flex flex-col justify-between items-center"
  >
    <div class="mt-24 max-sm:mt-6">
      <div class="w-full flex flex-col items-center gap-14 max-sm:gap-8">
        <h1 class="w-1/2 text-5xl font-bold text-white text-center">
          ⚡ FastAPI Practice
        </h1>
        <h2
          class="text-xl font-light text-white text-center px-12 max-sm:text-justify"
        >
          Esta página está enfocada en mostrarte la documentación sobre una API
          de mi creación en su primera versión de películas utilizando FASTAPI
          como Framework de Python. Para poder iniciar a utilizar la API debes
          está en el botón iniciar.
        </h2>
        <div class="flex gap-10 max-sm:flex-col max-sm:gap-5">
          <button
            class="bg-teal-500 py-4 px-8 rounded-full text-white drop-shadow-2xl hover:animate-bounce flex gap-1 items-center max-sm:py-0 max-sm:px-3 max-sm:h-10 max-sm:w-[95%]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625Z"
              />
              <path
                d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z"
              />
            </svg>

            <a class="text-lg" href="./docs">Documentation</a>
          </button>
          <button
            class="bg-gray-800 py-4 px-8 rounded-full text-white drop-shadow-2xl hover:animate-bounce max-sm:py-0 max-sm:px-3 max-sm:h-10 max-sm:w-[100%]"
          >
            <a
              class="text-lg"
              href="https://github.com/juancodev/fastAPI_practice/"
              target="_blank"
              >GitHub Repository
            </a>
          </button>
        </div>
      </div>
    </div>
    <div class="justify-items-end">
      <p class="max-sm:text-md font-[500] text-white text-lg">
        design with ❤ by
        <a
          href="https://juancodev.site"
          target="_blank"
          class="hover:text-blue-300"
          >@juancodev</a
        >
      </p>
    </div>
  </body>
</html>
